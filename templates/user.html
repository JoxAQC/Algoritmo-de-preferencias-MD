<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina principal</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="static/stylesheet.css">

</head>
<body>

    <style type="text/css">
        /*=====================================
        reset estilos
        no es necesario que copies esto
        =====================================*/
        
        html {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
            line-height: 1.4;
        }
        
        
        * {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        
        body {
            color: #404040;
            font-family: "Arial", Segoe UI, Tahoma, sans-serifl, Helvetica Neue, Helvetica;
        }
        
        /*=====================================
        estilos de la utilidad
        Copiar esto
        =====================================*/
        .seccion-perfil-usuario .perfil-usuario-body,
        .seccion-perfil-usuario {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            align-items: center;
        }
        
        .seccion-perfil-usuario .perfil-usuario-header {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 1.25rem;
        }
        
        .seccion-perfil-usuario .perfil-usuario-portada {
            display: block;
            position: relative;
            width: 90%;
            height: 17rem;
            background-image: linear-gradient(45deg, #5ed37b, #b7fc71);
            border-radius: 0 0 20px 20px;
        }
        
        .seccion-perfil-usuario .perfil-usuario-portada .boton-portada {
            position: absolute;
            top: 1rem;
            right: 1rem;
            border: 0;
            border-radius: 8px;
            padding: 12px 25px;
            background-color: rgba(0, 0, 0, .5);
            color: #fff;
            cursor: pointer;
        }
        
        .seccion-perfil-usuario .perfil-usuario-portada .boton-portada i {
            margin-right: 1rem;
        }
        
        .seccion-perfil-usuario .perfil-usuario-avatar {
            display: flex;
            width: 180px;
            height: 180px;
            align-items: center;
            justify-content: center;
            border: 7px solid #FFFFFF;
            background-color: #DFE5F2;
            border-radius: 50%;
            box-shadow: 0 0 12px rgba(0, 0, 0, .2);
            position: absolute;
            bottom: -40px;
            left: calc(50% - 90px);
            z-index: 1;
        }
        
        .seccion-perfil-usuario .perfil-usuario-avatar img {
            width: 100%;
            position: relative;
            border-radius: 50%;
        }
        
        .seccion-perfil-usuario .perfil-usuario-avatar .boton-avatar {
            position: absolute;
            left: -2px;
            top: -2px;
            border: 0;
            background-color: #fff;
            box-shadow: 0 0 12px rgba(0, 0, 0, .2);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .seccion-perfil-usuario .perfil-usuario-body {
            width: 70%;
            position: relative;
            max-width: 1000px;
        }
        
        .seccion-perfil-usuario .perfil-usuario-body .titulo {
            display: block;
            width: 100%;
            font-size: 3em;
            margin-bottom: 0.5rem;
        }
        
        .seccion-perfil-usuario .perfil-usuario-body .texto {
            color: #848484;
            font-size: 0.95em;
        }
        
        .seccion-perfil-usuario .perfil-usuario-footer,
        .seccion-perfil-usuario .perfil-usuario-bio {
            display: flex;
            flex-wrap: wrap;
            padding: 1.5rem 2rem;
            box-shadow: 0 0 12px rgba(0, 0, 0, .2);
            background-color: #fff;
            border-radius: 15px;
            width: 100%;
        }
        
        .seccion-perfil-usuario .perfil-usuario-bio {
            margin-bottom: 1.25rem;
            text-align: center;
        }
        
        .seccion-perfil-usuario .lista-datos {
            font-size: 2rem;
            width: 50%;
            list-style: none;
        }
        
        .seccion-perfil-usuario .lista-datos li {
            padding: 5px 0;
        }
        
        .seccion-perfil-usuario .lista-datos li>.icono {
            margin-right: 1rem;
            font-size: 2rem;
            vertical-align: middle;
        }
        
        .seccion-perfil-usuario .redes-sociales {
            position: absolute;
            right: calc(0px - 50px - 1rem);
            top: 0;
            display: flex;
            flex-direction: column;
        }
        
        .seccion-perfil-usuario .redes-sociales .boton-redes {
            border: 0;
            background-color: #fff;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: #fff;
            box-shadow: 0 0 12px rgba(0, 0, 0, .2);
            font-size: 1.3rem;
        }
        
        .seccion-perfil-usuario .redes-sociales .boton-redes+.boton-redes {
            margin-top: .5rem;
        }
        
        .seccion-perfil-usuario .boton-redes.facebook {
            background-color: #5955FF;
        }
        
        .seccion-perfil-usuario .boton-redes.twitter {
            background-color: #35E1BF;
        }
        
        .seccion-perfil-usuario .boton-redes.instagram {
            background: linear-gradient(45deg, #FF2DFD, #40A7FF);
        }
        
        /* adactacion a dispositivos */
        @media (max-width: 750px) {
            .seccion-perfil-usuario .lista-datos {
                width: 100%;
            }
        
            .seccion-perfil-usuario .perfil-usuario-portada,
            .seccion-perfil-usuario .perfil-usuario-body {
                width: 95%;
            }
        
            .seccion-perfil-usuario .redes-sociales {
                position: relative;
                flex-direction: row;
                width: 100%;
                left: 0;
                text-align: center;
                margin-top: 1rem;
                margin-bottom: 1rem;
                align-items: center;
                justify-content: center
            }
        
            .seccion-perfil-usuario .redes-sociales .boton-redes+.boton-redes {
                margin-left: 1rem;
                margin-top: 0;
            }
        }
        </style>
    
<!-- header section starts      -->
{% if admin %}
    <header>

        <a href="/admin" class="logo"><i class="fas fa-utensils"></i> Coffe peluche</a>

        <div class="icons">
            <a href="/adminprofile" class="fas fa-user"></a>
            <a href="/" class="fas fa-door-open"></a>
        </div>

    </header>
{% else %}
<header>

    <a href="/page#home" class="logo"><i class="fas fa-utensils"></i> Coffe peluche</a>

    <nav class="navbar">
        <a class="active" href="/page#home">home</a>
        <a href="/page#dishes">populares</a>
        <a href="/page#about">about us</a>
        <a href="/page#menu">menu</a>
    </nav>

    <div class="icons">
        <i class="fas fa-bars" id="menu-bars"></i>
        <i class="fas fa-search" id="search-icon"></i>
        <a id="comprar" href="/orden" class="fas fa-shopping-cart"></a>
        <a href="/profile" class="fas fa-user"></a>
    </div>

</header>
{% endif %}
<br>
<br>
<br>
<br>
<!-- header section ends-->
<section class="seccion-perfil-usuario">
    <div class="perfil-usuario-header">
        <div class="perfil-usuario-portada">
            <div class="perfil-usuario-avatar">
                <img src="static/perfil.jfif" alt="img-avatar">
                <button type="button" class="boton-avatar">
                    <i class="far fa-image"></i>
                </button>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="perfil-usuario-body">
        <div class="perfil-usuario-bio">
            <h3 class="titulo">{{nombre}} {{apellido}}</h3>
        </div>
        <div class="perfil-usuario-footer">
            <ul class="lista-datos">
                <li><i class="icono fas fa-user-check"></i> Usuario: {{usuario}}</li>
                <li><i class="icono fas fa-user-check"></i> Nombre: {{nombre}}</li>
            </ul>
            <ul class="lista-datos">
                <li><i class="icono fas fa-map-signs"></i> Correo: {{correo}}</li>
                <li><i class="icono fas fa-calendar-alt"></i> Apellido: {{apellido}}</li>
            </ul>
        </div>
    </div>
    <br>
    <br>
    <div class="perfil-usuario-body" id="historial">
    </div>
</section>

<script> 
    var lista = document.getElementById("historial");
    {% if txt %}
        texto = `
        <div class="perfil-usuario-bio">
            <h3 class="titulo">Historial</h3>
        </div>
        `;
        texto2 = `            
        <div class="perfil-usuario-footer">
                <ul class="lista-datos">
                    <li><center><i class="icono fas fa-shopping-cart"></i> Producto</center></li>
                </ul>
                <ul class="lista-datos">
                    <li><center><i class="icono fas fa-clock"></i> Fecha</center></li>
                </ul>
            </div>
            <br>
            <br>`;
        lista.innerHTML += texto + texto2 + `{{txt}}`;
    {% endif %}
</script>

</body>
</html>
